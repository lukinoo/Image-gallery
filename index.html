<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Galery</title>
</head>
<body>
    <div class="container">
        <div class="images-wrapper">
            <div class="img-cont">
                <img class="image" src="./images/preview/roses.jpg" data-full="./images/full/roses-full.jpg" alt="roses">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/nature.jpg" data-full="./images/full/nature-full.jpg" alt="nature">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/sky.jpg" data-full="./images/full/sky-full.jpg" alt="sky">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/city.jpg" data-full="./images/full/city-full.jpg" alt="city">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/beauty-trees.jpg" data-full="./images/full/beauty-trees-full.jpg" alt="beauty trees">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/party.jpg" data-full="./images/full/party-full.jpg" alt="party">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/crashed-plane.jpg" data-full="./images/full/crashed-plane-full.jpg" alt="crashed plane">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/waterfall.jpg" data-full="./images/full/waterfall-full.jpg" alt="waterfall">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/jellyfish.jpg" data-full="./images/full/jellyfish-full.jpg" alt="jellyfish">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/car.jpg" data-full="./images/full/car-full.jpg" alt="car">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/cave.jpg" data-full="./images/full/cave-full.jpg" alt="cave">
            </div>
            <div class="img-cont">
                <img class="image" src="./images/preview/midnight.jpg" data-full="./images/full/midnight-full.jpg" alt="midnight">
            </div>
        </div>
    </div>
    <div class="full-image-container">
        <img class="full-image" src="" alt="">
        <p class="image-title"></p>
    </div>

    <script src="./app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
